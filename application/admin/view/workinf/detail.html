<form id="detail-form" class="form-horizontal" role="form" data-toggle="validator" method="">

    <div class="form-group">
        <label for="c-cust_code" class="control-label col-xs-12 col-sm-2">{:__('Cust_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cust_code" class="form-control" name="row[cust_code]" type="text" value="{$row.cust_code}" readonly="true">
        </div>
    </div>
    <div class="form-group">
        <label for="c-contract_id" class="control-label col-xs-12 col-sm-2">{:__('Contract_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-contract_id" data-rule="required" class="form-control" name="row[contract_id]" type="text" value="{$row.contract_id}" readonly="true">
        </div>
    </div>
    <div class="form-group">
        <label for="c-cust_city_id" class="control-label col-xs-12 col-sm-2">{:__('Cust_city_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cust_city_id" data-rule="required" class="form-control" name="row[cust_city_id]" type="text" value="{$row.cust_city_id}" readonly="true">
        </div>
    </div>
    <div class="form-group">
        <label for="c-cust_install_addr" class="control-label col-xs-12 col-sm-2">{:__('Cust_install_addr')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cust_install_addr" class="form-control" name="row[cust_install_addr]" type="text" value="{$row.cust_install_addr}" readonly="true">
        </div>
    </div>
    <div class="form-group">
        <label for="c-cust_name" class="control-label col-xs-12 col-sm-2">{:__('Cust_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cust_name" class="form-control" name="row[cust_name]" type="text" value="{$row.cust_name}" readonly="true">
        </div>
    </div>
    <div class="form-group">
        <label for="c-cust_phone" class="control-label col-xs-12 col-sm-2">{:__('Cust_phone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cust_phone" class="form-control" name="row[cust_phone]" type="text" value="{$row.cust_phone}" readonly="true">
        </div>
    </div>
    <div class="form-group">
        <label for="c-contract_valid_date" class="control-label col-xs-12 col-sm-2">{:__('Contract_valid_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-contract_valid_date" class="form-control" name="row[contract_valid_date]" type="text" value="{$row.contract_valid_date}" readonly="true">
        </div>
    </div>
    <div class="form-group">
        <label for="c-installer_name" class="control-label col-xs-12 col-sm-2">{:__('Installer_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-installer_name" class="form-control" name="row[installer_name]" type="text" value="{$row.installer_name}" readonly="true">
        </div>
    </div>
    <div class="form-group">
        <label for="c-installer_phone" class="control-label col-xs-12 col-sm-2">{:__('Installer_phone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-installer_phone" class="form-control" name="row[installer_phone]" type="text" value="{$row.installer_phone}" readonly="true">
        </div>
    </div>
    <div class="form-group">
        <label for="c-product_mix" class="control-label col-xs-12 col-sm-2">{:__('Product_mix')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-product_mix" class="form-control" name="row[product_mix]" type="text" value="{$row.product_mix_name}" readonly="true">
        </div>
    </div>
    <div class="form-group">
        <label for="c-pay_grade" class="control-label col-xs-12 col-sm-2">{:__('Pay_grade')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pay_grade" class="form-control" name="row[pay_grade]" type="text" value="{$row.pay_grade_name}" readonly="true">
        </div>
    </div>
    <div class="form-group">
        <label for="c-iTV_option" class="control-label col-xs-12 col-sm-2">{:__('Itv_option')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-iTV_option" class="form-control" name="row[iTV_option]" type="text" value="{$row.iTV_option_name}" readonly="true">
        </div>
    </div>
    <div class="form-group">
        <label for="c-eTV_license_count" class="control-label col-xs-12 col-sm-2">{:__('Etv_license_count')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-eTV_license_count" class="form-control" name="row[eTV_license_count]" type="number" value="{$row.eTV_license_count}" readonly="true">
        </div>
    </div>
    <div class="form-group">
        <label for="c-iTV_count" class="control-label col-xs-12 col-sm-2">{:__('Itv_count')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-iTV_count" class="form-control" name="row[iTV_count]" type="text" value="{$row.iTV_count}" readonly="true">
        </div>
    </div>
    <div class="form-group">
        <label for="c-reply_status" class="control-label col-xs-12 col-sm-2">{:__('Reply_status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-reply_status" class="form-control" name="row[reply_status]" value="{$row.reply_status_name}" readonly="true">
        </div>
    </div>
    <div class="form-group">
        <label for="c-setup_person_name" class="control-label col-xs-12 col-sm-2">{:__('Setup_person_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-setup_person_name" class="form-control" name="row[setup_person_name]" type="text" value="{$row.setup_person_name}" readonly="true">
        </div>
    </div>
    <div class="form-group">
        <label for="c-setup_person_phone" class="control-label col-xs-12 col-sm-2">{:__('Setup_person_phone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-setup_person_phone" class="form-control" name="row[setup_person_phone]" type="text" value="{$row.setup_person_phone}" data-rule="integer" readonly="true">
        </div>
    </div>
    <div class="form-group">
        <label for="c-complete_time" class="control-label col-xs-12 col-sm-2">{:__('Complete_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-complete_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[complete_time]" type="text" value="{$row.complete_time|datetime}" readonly="true">
        </div>
    </div>
    <div class="form-group">
        <label for="c-mac" class="control-label col-xs-12 col-sm-2">{:__('Mac')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-mac" class="form-control " rows="5" name="row[mac]" cols="50" readonly="true">{$row.mac}</textarea>
        </div>
    </div>
</form>
